server.port=8081
security.basic.enabled=false
security.oauth2.client.client-id=oxchains
security.oauth2.client.client-secret=oxchains
security.oauth2.client.scope=read,write
security.oauth2.client.access-token-uri=${auth-server}/oauth/token
security.oauth2.client.user-authorization-uri=${auth-server}/oauth/authorize
security.oauth2.resource.token-info-uri=/oauth/check_token

auth-server=http://localhost:8080/oxhcains
